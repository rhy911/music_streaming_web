<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Streaming Login</title>
    <link rel="stylesheet" href="/client/sign_in/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="left-container">
        <div class="logo-box">
          <div class="logo">LOGO</div>
        </div>
        <div class="login-box">
          <form id="login-form" class="login-form">
            <h2>Sign In</h2>
            <p>Login to stay connected with us.</p>
            <div class="username">
              <div class="username-container">
                <label for="username">Username</label>
                <input type="username" id="username-input" placeholder="username" required />
              </div>
            </div>
            <div class="password">
              <div class="password-container">
                <label for="password">Password</label>
                <input type="password" id="password-input" placeholder="password" required />
              </div>
            </div>
            <div class="remember-forgot">
              <div class="remember">
                <input type="checkbox" id="remember" />
                <label for="remember">Remember me</label>
              </div>
              <a href="/client/reset_password/reset.html">Forgot password?</a>
            </div>
            <button type="submit">Sign In</button>
            <div class="social-login">
              <p>Or sign in with another account:</p>
              <button class="google" type="button" title="Google Sign In">
                <img src="/images/button/google.png" alt="Google" />
              </button>
              <button class="facebook" type="button" title="Facebook Sign In">
                <img src="/images/button/facebook.png" alt="Facebook" />
              </button>
            </div>
            <p class="signup">Don't have an account? <a href="/client/sign_up/sign_up.html">Click here to sign up.</a></p>
          </form>
        </div>
      </div>
      <div class="right-container">
        <div class="overlay">
          <h1>DISCOVER, STREAM AND SHARE YOUR MUSIC WITH THE ARTISTS AROUND THE WORLD.</h1>
        </div>
      </div>
    </div>
    <script src="/client/sign_in/script.js"></script>
  </body>
</html>
